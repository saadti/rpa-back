version: '3.7'

services:
  app:
    build: .
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - 3000:3000
    networks:
      - docker-service
    depends_on: 
      - mariadb
    
  mariadb:
    image: mariadb:latest
    container_name: docker-mariadb
    ports:
      - 3306:3306
    environment: 
      MYSQL_ROOT_PASSWORD: "password"
    networks:
      - docker-service
    volumes:
      - maria-data:/data/db

networks:
  docker-service:
    driver: bridge

volumes:
  maria-data:
    driver: local